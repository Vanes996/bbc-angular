<div class="page-section mb-0 pb-0">
    <div class="container">
        <div class="tab-navigation">
            <div class="tab-head">
                <h4 class="card-heading" style="text-align: center; font-weight: bold; color:black;" id="c1">Seleziona il punto in cui desideri prenotare un appuntamento.</h4>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Inserisci comune</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let comune of comuni" [value]="comune">
                            {{comune}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
