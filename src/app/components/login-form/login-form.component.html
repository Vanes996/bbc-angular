<div class="login-form">
    <div class="form-group row ">
        <div class="col-4">
            <div class="d-flex align-items-center ng-touched">
                <select class="custom-select form-control">
                <option>+39</option>
                </select>
            </div>
        </div>
        <div class="col-8 pl-0 ng-touched">
            <div class="d-flex align-items-center">
                <input class="form-control" type="tel" placeholder="Cellulare" [formControl]="user">
            </div>
        </div>
    </div>
    <div class="form-group row ng-touched">
        <div class="col-12 d-flex align-items-center">
            <input type="password" class="form-control" [formControl]="password" placeholder="Password ">
        </div>
    </div>
    <button class="btn btn-primary" (click)="login()">LOGIN</button>
</div>
